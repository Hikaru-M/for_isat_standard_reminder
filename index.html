<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px 10px 50px; /* 全体の下余白を広げました */
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
            box-sizing: border-box;
        }
        .header {
            font-size: 1.2em;
            margin-bottom: 4px;
        }
        .time {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .medication-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        .medication-info img {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            margin-right: 6px;
        }
        .medication-dosage {
            font-weight: bold;
            font-size: 1.2em;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 6px;
            margin-top: 8px;
        }
        .buttons button {
            flex: 1;
            padding: 10px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ADD8E6;
            color: #1E90FF;
            font-weight: bold;
        }
        #confirmation-message {
            font-size: 1.2em;
            color: #32CD32;
            margin-top: 12px;
            display: none;
        }
        .survey-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }
        .survey-button.red {
            background-color: #FF6347;
            color: white;
        }
        .survey-button.green {
            background-color: #4CAF50;
            color: white;
        }
        .arrow-down {
            font-size: 2em;
            color: #4CAF50; /* 矢印の色をボタンと一致 */
            position: absolute;
            top: 1px; /* 矢印の位置を下に移動 */
            left: 70%;
            transform: translateX(-50%);
        }
        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 70px; /* 全体をさらに下に移動 */
        }
        .instruction {
            margin-top: 150px; /* 説明文をさらに下に配置 */
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="time"></div>
        <div class="medication-info">
            <img src="https://github.com/Hikaru-M/medication-reminder/blob/main/capsule-1.jpg?raw=true" alt="Medication Image">
            <div class="medication-dosage">1 Tablet</div>
        </div>
        <div class="buttons">
            <button onclick="confirmMedication('Skip')">Skip</button>
            <button onclick="confirmMedication('Take Medication')">Take Medication</button>
        </div>
        <div id="confirmation-message">Medication confirmed</div>
    </div>

    <!-- Comparison Instruction -->
    <p class="instruction">Click below to compare with the Self-mirror Image Reminder.</p>

    <!-- Survey and Self-mirror Reminder Buttons with Arrow -->
    <div class="button-container">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfRaP-UnSUzxd_nAfVQVpr-lEYLswcZKTOID2b_D_6MF-Sq7g/viewform?usp=sf_link" target="_blank" class="survey-button red">Take Survey</a>
        <div class="arrow-down">⬇</div>
        <a href="https://hikaru-m.github.io/for_isat_reminder/" target="_blank" class="survey-button green">Self-mirror Image Reminder</a>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            const dayOfWeek = weekdays[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];

            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const period = (hours >= 5 && hours < 12) ? 'Morning' :
                           (hours >= 12 && hours < 18) ? 'Afternoon' : 'Evening';

            document.querySelector('.header').textContent = `${month} ${day}, ${dayOfWeek}`;
            document.querySelector('.time').textContent = `${period}-${hours}:${minutes} Medication`;
        }

        window.onload = updateDateTime;

        function confirmMedication(action) {
            document.getElementById('confirmation-message').textContent = `${action} confirmed`;
            document.getElementById('confirmation-message').style.display = 'block';
        }
    </script>
</body>
</html>
